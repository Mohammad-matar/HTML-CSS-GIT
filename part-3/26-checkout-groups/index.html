<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/part3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <fieldset>
              <legend>Billing address</legend>

              <label for="billing-address1">Address Line 1</label>
              <input type="text" name="Billing-address1" id="billing-address1" />

              <br />
              <label for="billing-address2">Address Line 2</label>
              <input type="text" name="Billing-address2" id="billing-address2" />

              <br />
              <label for="billing-Postcode">Postcode</label>
              <input type="text" name="Billing-Postcode" id="billing-Postcode" />

              <br />
              <label for="billing-City">City</label>
              <input type="text" name="Billing-City" id="billing-City" />
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>

              <label for="delivery-Address-1">Delivery Address 1</label>
              <input type="text" name="Delivery-Address-1" id="delivery-Address-1" />

              <br />
              <label for="delivery-Address-2">Delivery Address 2</label>
              <input type="text" name="Delivery-Address-2" id="delivery-Address-2" />

              <br />
              <label for="postcode">Postcode</label>
              <input type="text" name="Postcode" id="postcode" />

              <br />
              <label for="city">City</label>
              <input type="text" name="city" id="city" />
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
